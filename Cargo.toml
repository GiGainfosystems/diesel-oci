[package]
authors = [
    "Georg Semmler <georg.semmler@giga-infosystems.com>",
    "Paul Gabriel <paul.gabriel@giga-infosystems.com>",
    "Daniel Buse <daniel.buse@giga-infosystems.com>",
]
name = "diesel-oci"
version = "0.1.0"
license = "MIT OR Apache-2.0"
description = "A oci database adapter for diesel"
readme = "README.md"
keywords = ["diesel", "oci", "oracle", "sql"]
categories = ["database"]

[workspace]
members = ["oci-sys"]

[dependencies]
byteorder = "1"
libc = "0.2"
log = "0.3"

[dependencies.chrono]
optional = true
version = "0.4"

[dependencies.diesel]
default-features = false
features = ["with-deprecated"]
version = "=1.4.2"

[dependencies.oci-sys]
path = "oci-sys"

[dev-dependencies]
dotenv = ">=0.8, <0.11"
num = { version = "0.1", default-features = false }
num-derive = "0.1"

[features]
chrono-time = ["chrono", "diesel/chrono"]
r2d2 = ["diesel/r2d2"]
default = ["chrono-time", "r2d2"]

[replace]
"diesel:1.4.2" = { git = "https://github.com/GiGainfosystems/diesel", rev = "78e91b0a" }
"diesel_derives:1.4.0" = { git = "https://github.com/GiGainfosystems/diesel", rev = "78e91b0a" }
